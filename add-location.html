<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Wanderer Log Location</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="add-location.css">
  </head>

  <nav role="navigation">
    <a href="landing.html">Welcome</a>
    <a href="app.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="add-location.html">Add Location</a>
  </nav>
    <main role="main">
      <header>
        <h1>New Location Drop</h1>
      </header>
      <section>
        <form id="new-location">
          <section class="form-section overview-section">
            <label for="location-title">Location Title</label>
            <input type="text" name="location-title" placeholder="location Title" required>
          </section>
          <section class="form-section overview-section">
            <label for="location-user">Location User</label>
            <input type="text" name="location-user" placeholder="who is dropping a pin" required>
          </section>
          <section class="form-section overview-section">
            <label for="location-details">Location Details</label>
            <textarea name="location-details" rows="5" placeholder="This is where the location will be auto filled" required></textarea>
          </section>
          <section class="form-section overview-section">
            <label for="location-notes">Location Notes</label>
            <textarea name="location-notes" rows="15" required></textarea>
          </section>
          <section class="button-section">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </section>
        </form>
      </section>
    </main>
  </body>

</html>
